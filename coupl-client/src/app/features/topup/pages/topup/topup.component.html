<section>
  <div
    class="top-design min-h-[200px] flex justify-center items-center text-xl w-full"
  >
    <h1 class="m-0 text-center text-white">Top Up</h1>
  </div>
  <div class="-mt-10 bg-white rounded-t-3xl p-5">
    <div class="mt-10 max-w-[80vw] mx-auto">
      <h2 class="mb-10">Select operator</h2>
      <div
        class="grid gap-3 bg-gradient-glass-low-opacity py-10 px-2 rounded-xl"
      >
        <div
          class="flex justify-start items-center gap-3 cursor-pointer hover:bg-slate-100 hover:shadow-lg p-4 rounded bg-glass-low-opacity"
          (click)="selectOperator('atlantic-mobile-networks')"
        >
          <h3 class="text-center">Atlantic Mobile Networks</h3>
        </div>
        <div
          class="flex justify-start items-center gap-3 cursor-pointer hover:bg-slate-100 hover:shadow-lg p-4 rounded bg-glass-low-opacity"
          (click)="selectOperator('at&t')"
        >
          <h3 class="text-center">AT&T</h3>
        </div>
        <div
          class="flex justify-start items-center gap-3 cursor-pointer hover:bg-slate-100 hover:shadow-lg p-4 rounded bg-glass-low-opacity"
          (click)="selectOperator('verizon')"
        >
          <h3 class="text-center">Verizon</h3>
        </div>
      </div>
    </div>
  </div>
</section>
