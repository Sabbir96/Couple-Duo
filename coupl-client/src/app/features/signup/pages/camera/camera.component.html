<div class="flex justify-center items-center h-screen">
  <div
    class="w-64 h-64 border-3 border-solid overflow-hidden"
    style="
      border-image: linear-gradient(
          90deg,
          #fa2c05 -18.18%,
          #f637e3 18.05%,
          #8514f5 37.23%
        )
        1;
    "
  >
    <webcam
      [height]="500"
      [width]="500"
      [trigger]="cameraService.triggerObservable"
      (imageCapture)="cameraService.handleImage($event)"
      *ngIf="cameraService.showWebcam"
      (initError)="cameraService.handleInitError($event)"
    ></webcam>
  </div>
  <div
    class="actionBtn items-center justify-center"
    (click)="onNextClick()"
    title="Take Picture"
    style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%)"
  >
    ğŸ“¸
  </div>
</div>

<h4 *ngIf="cameraService.errors.length > 0">Messages:</h4>
<ul *ngFor="let error of cameraService.errors">
  <li>{{ error | json }}</li>
</ul>
