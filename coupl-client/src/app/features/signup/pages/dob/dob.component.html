<div class="min-h-screen">
  <section class="mx-auto">
    <div class="mx-auto px-5 sm:px-1 max-w-xl">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl mb-1 headingPrimary">Date of birth</h1>
      </div>
      <p class="text-xs mb-5 text-slate-500">
        Please enter your date of birth.
      </p>
      <form>
        <mat-form-field class="w-full">
          <mat-label>Enter your dob</mat-label>
          <input
            (dateInput)="saveDateOfBirth($event)"
            matInput
            [matDatepicker]="picker"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
      @if(!isEighteenOrOlder) {
      <p class="text-red-600">you must be 18 years or older.</p>
      }
    </div>
  </section>
  <section class="absolute bottom-10 left-0 w-full">
    <div class="flex flex-col gap-5 justify-center items-center">
      <button
        mat-stroked-button
        class="btnOutline w-32 h-12 text-lg flex items-center justify-center"
        (click)="onNextClick()"
        [disabled]="!isEighteenOrOlder"
      >
        Next
      </button>
    </div>
  </section>
</div>
