<section>
  <!-- ! TopBar -->
  <app-topbar [title]="title"></app-topbar>

  <div class="-mt-10 bg-white rounded-t-3xl p-5">
    <div class="max-w-[80vw] mx-auto">
      <div class="flex justify-start items-center gap-4 my-5">
        <svg
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          fill-rule="evenodd"
          clip-rule="evenodd"
        >
          <path
            d="M24 24h-24v-2h1c2.792-4.616 3.908-12.112 4-16h7c.095 4.584 1.477 11.683 4 16h4.62c-.555-1.445-1.981-4.718-2.491-9.954h-1.255c-.249 2.479-.666 4.447-1.104 6.01-.362-.86-.95-2.784-1.162-4.047.234-1.43.366-2.802.392-3.963h5c.102 3.595 1.125 8.806 2.973 11.954h1.027v2zm-13.888-16h-3.221c-.492 5.785-1.695 9.701-3.527 14h10.368c-3.404-7.54-3.621-13.994-3.62-14zm-1.514 8h2.092l-4.087 5 1.134-3h-1.6l3.48-5-1.019 3zm10.039-10.915c.238-.522.759-.885 1.363-.885s1.125.363 1.363.885c.154-.08.328-.125.512-.125.621 0 1.125.511 1.125 1.14 0 .629-.504 1.14-1.125 1.14-.184 0-.358-.045-.512-.125-.238.522-.759.885-1.363.885s-1.125-.363-1.363-.885c-.154.08-.328.125-.512.125-.621 0-1.125-.511-1.125-1.14 0-.629.504-1.14 1.125-1.14.184 0 .358.045.512.125zm-9.637-.085h-1c.198-2.182 1.785-4 3.5-4 .246 0 .478.059.683.164.316-.687 1.011-1.164 1.817-1.164s1.501.477 1.817 1.164c.205-.105.437-.164.683-.164.828 0 1.5.672 1.5 1.5s-.672 1.5-1.5 1.5c-.246 0-.478-.059-.683-.164-.316.687-1.011 1.164-1.817 1.164-2.345 0-3.722-2.951-5 0z"
          />
        </svg>
        <h2 class="headingPrimary font-bold">Pay Electricity Bill</h2>
      </div>
      <div class="bg-gradient-glass-low-opacity py-10 px-2 rounded-xl">
        <form
          [formGroup]="electricityForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col gap-4"
        >
          <div class="flex flex-col bg-glass-low-opacity p-2 py-3 rounded-md">
            <label class="text-sm" for="amount">Enter Bill Amount:</label>
            <div
              class="border-rounded bg-slate-50 rounded-md p-1 text-md border-none outline-0 py-2 px-2 flex justify-start items-center gap-0"
            >
              <span class="">$</span>
              <input
                id="amount"
                type="number"
                formControlName="amount"
                required
                class="border-transparent w-full bg-transparent outline-none"
              />
            </div>
          </div>

          <button
            type="submit"
            class="formButton"
            [disabled]="!electricityForm.valid"
          >
            Pay Bill
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<app-spinner spinnerText="Sit back and relax, your payment will be completed shortly..." ></app-spinner>
