<section>
  <!-- ! TopBar -->
  <app-topbar [title]="title"></app-topbar>

  <div class="-mt-10 bg-white rounded-t-3xl p-5">
    <div class="max-w-[80vw] mx-auto">
      <div class="flex justify-start items-center gap-4 my-5">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M11.989 19.94c0 1.146.585 2.789 2.003 4.06h-6.008c1.503-1.104 2.016-2.831 2.016-4.06v-2.766c0-.646-.538-1.174-1.187-1.174h-2.634c-1.751 0-3.179-1.417-3.179-3.174 0-.567.151-1.133.455-1.636l1.525-2.533-1.667-1.018 4.131-.993.995 4.125-1.751-1.07-1.518 2.52c-.219.363-.225.816-.016 1.185.208.368.601.597 1.023.597h2.572c1.788 0 3.238 1.448 3.238 3.234v2.703zm-1.005-17.37c.211-.351.598-.57 1.007-.57.41 0 .798.218 1.009.569l1.478 2.447-1.672 1.053 4.146.937.939-4.138-1.718 1.082-1.457-2.413c-.576-.954-1.61-1.537-2.724-1.537-1.115.001-2.149.584-2.725 1.539l-1.706 2.835 1.708 1.044 1.715-2.848zm9.559 8.617l-1.785-2.957-1.694 1.067 1.765 2.923c.219.362.226.816.018 1.185-.209.369-.602.598-1.025.598h-1.826v-2l-3.004 3 3.004 3v-2.003h1.826c1.755 0 3.18-1.42 3.18-3.173-.002-.568-.154-1.136-.459-1.64z"
          />
        </svg>
        <h2 class="headingPrimary font-bold">Pay Waste Bill</h2>
      </div>
      <div class="bg-gradient-glass-low-opacity py-10 px-2 rounded-xl">
        <form
          [formGroup]="wasteForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col gap-4"
        >
          <div class="flex flex-col bg-glass-low-opacity p-2 py-3 rounded-md">
            <label class="text-sm" for="amount">Enter Bill Amount:</label>
            <div
              class="border-rounded bg-slate-50 rounded-md p-1 text-md border-none outline-0 py-2 px-2 flex justify-start items-center gap-0"
            >
              <span class="">$</span>
              <input
                id="amount"
                type="number"
                formControlName="amount"
                required
                class="border-transparent w-full bg-transparent outline-none"
              />
            </div>
          </div>

          <button
            type="submit"
            class="formButton"
            [disabled]="!wasteForm.valid"
          >
            Pay Bill
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<app-spinner spinnerText="Sit back and relax, your payment will be completed shortly..." ></app-spinner>
