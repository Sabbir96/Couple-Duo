<section>
  <div class="top-design flex justify-center items-center text-xl w-full">
    <h1 class="m-0 text-center text-white">Send Money to Other Bank</h1>
  </div>
  <div class="-mt-10 bg-white rounded-t-3xl p-5">
    <div class="mt-10 max-w-[80vw] mx-auto">
      <h2 class="mb-10 headingPrimary font-bold">Enter email account</h2>
      <div class="bg-gradient-glass-low-opacity py-10 px-2 rounded-xl">
        <form
          [formGroup]="sendExternalMoneyForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col gap-4"
        >
          <div class="flex flex-col bg-glass-low-opacity p-2 py-3 rounded-md">
            <label class="text-sm" for="amount">Receiver Name:</label>
            <div
              class="border-rounded bg-slate-50 rounded-md p-1 text-md border-none outline-0 py-2 px-2 flex justify-start items-center gap-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"
                />
              </svg>
              <input
                id="name"
                formControlName="name"
                required
                class="pl-2 border-transparent w-full bg-transparent outline-none"
              />
            </div>
          </div>
          <div class="flex flex-col bg-glass-low-opacity p-2 py-3 rounded-md">
            <label class="text-sm" for="amount">Account Number:</label>
            <div
              class="border-rounded bg-slate-50 rounded-md p-1 text-md border-none outline-0 py-2 px-2 flex justify-start items-center gap-0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M22.548 9l.452-2h-5.364l1.364-6h-2l-1.364 6h-5l1.364-6h-2l-1.364 6h-6.184l-.452 2h6.182l-1.364 6h-5.36l-.458 2h5.364l-1.364 6h2l1.364-6h5l-1.364 6h2l1.364-6h6.185l.451-2h-6.182l1.364-6h5.366zm-8.73 6h-5l1.364-6h5l-1.364 6z"
                />
              </svg>
              <input
                id="accountNumber"
                formControlName="accountNumber"
                type="number"
                required
                class="pl-2 border-transparent w-full bg-transparent outline-none"
              />
            </div>
          </div>
          <div class="flex flex-col bg-glass-low-opacity p-2 py-3 rounded-md">
            <label class="text-sm" for="amount">Routing Number:</label>
            <div
              class="border-rounded bg-slate-50 rounded-md p-1 text-md border-none outline-0 py-2 px-2 flex justify-start items-center gap-0"
            >
              <span class="flex justify-start items-center">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                >
                  <path
                    d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 2c5.519 0 10 4.481 10 10s-4.481 10-10 10-10-4.481-10-10 4.481-10 10-10zm1.476 12.955c.988-.405 1.757-1.211 2.116-2.216l2.408-6.739-6.672 2.387c-1.006.36-1.811 1.131-2.216 2.119l-3.065 7.494 7.429-3.045zm-.122-4.286c.551.551.551 1.446 0 1.996-.551.551-1.445.551-1.996 0-.551-.55-.551-1.445 0-1.996.551-.551 1.445-.551 1.996 0z"
                  />
                </svg>
              </span>
              <input
                id="routingNumber"
                formControlName="routingNumber"
                type="number"
                required
                class="pl-2 border-transparent w-full bg-transparent outline-none"
              />
            </div>
          </div>

          <button
            type="submit"
            class="formButton"
            [disabled]="!sendExternalMoneyForm.valid"
          >
            Next
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
