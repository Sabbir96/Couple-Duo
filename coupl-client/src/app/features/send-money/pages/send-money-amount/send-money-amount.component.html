<section>
  <div class="top-design flex justify-center items-center text-xl w-full">
    <h1 class="m-0 text-center text-white">Send Money to DUO</h1>
  </div>
  <div class="-mt-10 bg-white rounded-t-3xl p-5">
    <div class="mt-10 max-w-[80vw] mx-auto">
      <h2 class="mb-10 headingPrimary font-bold">Enter amount you want to send</h2>
      <div class="bg-gradient-glass-low-opacity py-10 px-2 rounded-xl">
        <form
          [formGroup]="sendMoneyForm"
          (ngSubmit)="onSubmit()"
          class="flex flex-col gap-4"
        >
          <div class="flex flex-col bg-glass-low-opacity p-2 py-3 rounded-md">
            <label class="text-sm" for="amount">Enter Amount:</label>
            <div
              class="border-rounded bg-slate-50 rounded-md p-1 text-md border-none outline-0 py-2 px-2 flex justify-start items-center gap-0"
            >
              <span class="">$</span>
              <input
                id="amount"
                type="number"
                formControlName="amount"
                required
                class="border-transparent w-full bg-transparent outline-none"
              />
            </div>
          </div>

          <button
            type="submit"
            class="cursor-pointer rounded-full bg-transparent border-solid border-primary bg-white hover:bg-primary hover:text-white hover:text-bold py-3 mt-6 transition duration-500 ease-in-out disabled:cursor-not-allowed disabled:opacity-50"
            [disabled]="!sendMoneyForm.valid"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

  [spinnerText]="'Sending Money ğŸ’¸'"
></app-spinner>
